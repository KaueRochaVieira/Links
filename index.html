<!DOCTYPE html>

<html>
  <head>
    <title>Kauê Rocha - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/foto de perfil (2).jpeg" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Kauê Rocha</h1>
        <a href="https://github.com/KaueRochaVieira" target="_blank">
          <img src="images/github 2.svg" alt="ícone github" />
          KaueRochaVieira</a
        >

        <p>A Jr Front End Developer focused on evolving</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCODHB8ZXqJvUyyWdDcvm-sg"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/kaue.rochavieira/"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/kaue_rochaa" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/rochaa_kaue" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const linksSocialMedia = {
        github: 'KaueRochaVieira',
        youtube: 'channel/UCODHB8ZXqJvUyyWdDcvm-sg',
        facebook: 'kaue.rochavieira',
        instagram: 'kaue_rochaa',
        twitter: 'rochaa_kaue'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`

          alert(li.children[0].href)
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
